<section class="contact_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <br><br><br>
        <h2>Ajouter Produit</h2>
      </div>
      <div class="">
        <div class="">
          <div class="row">
            <div class="col-md-9 mx-auto">
              <div class="contact-form">
                <form [formGroup]="productForm" (ngSubmit)="addEditProduit()" enctype="multipart/form-data">
  
                  <div>
                    <br>
                    <main>
                      <section class="article">
                        <h2>Article de face</h2>
                        <div class="form-group">
                          <img src="assets/images/11.png" alt="Photo 1" style="cursor: pointer;">
                          <input type="file" formControlName="image1" (change)="onImageSelected($event)" multiple id="image"/>
                          <div id="invalidImage" *ngIf="productForm.controls['image1'].invalid && ( productForm.controls['image1'].dirty || productForm.controls['image1'].touched)">
                            <div *ngIf="productForm.controls['image1'].errors?.['required'] "style="color: red">Image is required.</div>
                          </div>
                        </div>
                      </section>
                    </main>
                  </div>
  
                  <div class="form-group">
                    <input type="text" placeholder="Nom Produit" formControlName="nom" class="form-control" id="nom">
                    <div id="invalidNom" class="text-danger" *ngIf="productForm.controls['nom'].invalid && ( productForm.controls['nom'].dirty || productForm.controls['nom'].touched)">
                      <div *ngIf="productForm.controls['nom'].errors?.['required'] "style="color: red">Name is required.</div>
                    </div>
                  </div>
  
                  <div class="form-group">
                    <textarea formControlName="description" class="form-control" placeholder="Description" rows="5" maxlength="300" id="description"></textarea>
                    <div id="invalidDescription" class="text-danger" *ngIf="productForm.controls['description'].invalid && ( productForm.controls['description'].dirty || productForm.controls['description'].touched)">
                        <div *ngIf="productForm.controls['description'].errors?.['required'] "style="color: red">Description is required.</div>
                      </div>
                  </div>
  
                  <div class="form-group">
                    <input type="number" placeholder="Prix" formControlName="prix" class="form-control" id="prix">
                    <div id="invalidPrice" class="text-danger" *ngIf="productForm.controls['prix'].invalid && ( productForm.controls['prix'].dirty || productForm.controls['prix'].touched)">
                        <div *ngIf="productForm.controls['prix'].errors?.['required'] "style="color: red">Price is required.</div>
                      </div>
                  </div>
  
                  <div class="form-group">
                    <input type="text" placeholder="Addresse" formControlName="adresse" class="form-control" id="adressse">
                    <div id="invalidAdresse" class="text-danger" *ngIf="productForm.controls['adresse'].invalid && ( productForm.controls['adresse'].dirty || productForm.controls['adresse'].touched)">
                        <div *ngIf="productForm.controls['adresse'].errors?.['required'] "style="color: red">Address is required.</div>
                      </div>
                  </div>
  
                  <div class="d-flex justify-content-center">
                    <div class="form-group">
                    <button type="submit" class="btn_on-hover" id="button"
                    [hidden]="(productForm.controls['nom'].errors)||(productForm.controls['adresse'].errors)||(productForm.controls['prix'].errors)||(productForm.controls['image1'].errors)||(productForm.controls['description'].errors)"
                    >Ajouter</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
