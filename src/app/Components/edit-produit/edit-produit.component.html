<!-- edit-produit.component.html -->
<section class="contact_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <br /><br /><br />
        <h2>
            Request A Call Back
        </h2>
      </div>
      <div class="">
        <div class="">
          <div class="row">
            <div class="col-md-9 mx-auto">
              <div class="contact-form">
                <form #productForm="ngForm" (ngSubmit)="editProduit()">
  
                    <div>
                        <br>
                        <main>
                            <!-- ... (other code) -->

                            <section class="article">
                                <h2>Article de face</h2>
                                <form class="form-group">
                                    <a href=""><img src="assets/images/11.png" alt="Photo 1"
                                            style="cursor: pointer;">
                                        <input type="file" [(ngModel)]="produit.image1" name="image1"
                                            id="image1" #image1="ngModel" required />
                                    </a>
                                    <div *ngIf="image1.invalid && (image1.dirty || image1.touched)">
                                        <div *ngIf="image1.errors?.['required']">Image 1 is required.</div>
                                    </div>
                                </form>
                            </section>

                            <section class="article">
                                <h2>Arri√®re de l'article</h2>
                                <form class="form-group">
                                    <a href=""><img src="assets/images/11.png" alt="Photo 1"
                                            style="cursor: pointer;">
                                        <input type="file" [(ngModel)]="produit.image2" name="image2"
                                            id="image2" #image2="ngModel" required />
                                    </a>
                                    <div *ngIf="image2.invalid && (image2.dirty || image2.touched)">
                                        <div *ngIf="image2.errors?.['required']">Image 2 is required.</div>
                                    </div>
                                </form>
                            </section>

                            <!-- ... (other code) -->
                        </main>
                    </div>
  
                  <div class="form-group">
                    <input type="text" placeholder="Nom Produit" [(ngModel)]="produit.nom" class="form-control" name="nom" />
                    <div class="text-danger" *ngIf="productForm.controls['nom'].touched">
                      <div *ngIf="productForm.controls['nom'].errors?.['required']">Champs obligatoire</div>
                    </div>
                  </div>
  
                  <div class="form-group">
                    <textarea _ngcontent-serverapp-c40="" [(ngModel)]="produit.description"
                        class="form-control" id="description" name="description" placeholder="Description"
                        rows="5" maxlength="300" required=""
                        class="form-control ng-untouched ng-pristine ng-invalid"
                        style="width: 920px; height: 105px;"></textarea>
                        <div class="text-danger" *ngIf="productForm.controls['description'].touched">
                            <div *ngIf="productForm.controls['description'].errors?.['required']"> Champs obligatoire</div>
                        
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="number" placeholder="Prix" [(ngModel)]="produit.prix"
                            class="form-control" id="prix">
                            <div class="text-danger" *ngIf="productForm.controls['prix'].touched">
                                <div *ngIf="productForm.controls['prix'].errors?.['required']"> Champs obligatoire</div>
                            
                            </div>
                    </div>
                    <div>
                        <input type="text" placeholder="Addresse" [(ngModel)]="produit.addresse"
                            class="form-control" id="adresse">
                            <div class="text-danger" *ngIf="productForm.controls['addresse'].touched">
                                <div *ngIf="productForm.controls['addresse'].errors?.['required']"> Champs obligatoire</div>
                            
                            </div>
                    </div>
  
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn_on-hover">Enregistrer les modifications</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
