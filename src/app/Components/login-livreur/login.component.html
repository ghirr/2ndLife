<br><br><br>
<div class="wrapper">
    <div class="sign-panels">
        <div class="login">
            <div class="title">
                <span>Sign In</span>
                <br>
                <p>Welcome back, please login to your account.</p>
            </div>

            <div class="or"><span></span></div>


            <form [formGroup]="loginForm" >
                <input type="text" formControlName="email" placeholder="email">
                <input type="password" formControlName="password" placeholder="Password">
                <div class="text-danger" *ngIf="message!=''">{{message}}</div>
                <button type="submit" class="btn-signin" (click)="loginUser(loginForm.value)">Login</button>
            </form>
            <a routerLink="/recover-pwd-liv" class="nav-link" class="btn-reset btn-fade">Recover your password</a>
        </div>
        <div class="signup-option">
            <a routerLink="/signup-liv" class="nav-link" class="btn-member btn-fade">Not a member yet? <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
        </div>
    </div>
</div>
